sonar.projectKey=FrancoisCarouge_Tree
sonar.organization=francoiscarouge

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Tree
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding.
sonar.sourceEncoding=UTF-8

# C++ build tool wrapper output directory.
sonar.cfamily.build-wrapper-output=build

# Analysis server host URL: Sonar Cloud.
sonar.host.url=https://sonarcloud.io

# Explicitly disable multithreaded analysis.
sonar.cfamily.threads=1

# Explicitely disable incremental analysis with the use of a cache.
sonar.cfamily.cache.enabled=false

# Add verbosity to troubleshoot the tooling.
sonar.verbose=true
